<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>node-websocket-server test</title>
    <script type="text/javascript" src="./jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/Three.js" ></script>
    <script type="text/javascript" src="./lib/RequestAnimationFrame.js" ></script>
    <script type="text/javascript" src="./client.js" ></script>
    <link href="./stylesheets/base.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="info">
      <div id="log_area">
        <h3>ログ</h3>
        <textarea name="log" id="log"></textarea>
      </div>
      <div id="select">
        <h3>表示パラメータ</h3>
        <select name="property" id="property">
          <option value="cpu.sys">cpu.sys</option>
          <option value="cpu.usr">cpu.usr</option>
          <option value="cpu.idl">cpu.idl</option>
          <option value="dsk.read">dsk.read</option>
          <option value="dsk.writ">dsk.writ</option>
          <option value="net.recv">net.recv</option>
          <option value="net.sed">net.send</option>
          <option value="memory.used">memory.used</option>
          <option value="memory.buff">memory.buff</option>
          <option value="memory.cach">memory.cach</option>
          <option value="memory.free">memory.free</option>
        </select>
      </div>
      <div id="stat">
        <h3>情報</h3>
        <table id="stats_table" border="1" cellspacing="0" cellpadding="0">
          <tr>
            <th width="200">hostname</th>
            <th width="50">name</th>
            <th>info</th>
          </tr>
          <tr>
            <td class="stats" id="hostname">
              <textarea name="hostnname_area" id="hostname_area"></textarea>
            </td>
            <td class="stats" id="name">
              <textarea name="name_area" id="name_area"></textarea>
            </td>
            <td class="stats" id="stats_info">
              <textarea name="stats_info_area" id="stats_info_area"></textarea>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
